<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-w-screen min-h-screen bg-yellow-400 px-16 py-8 flex flex-col">
<nav class="flex items-center">
<div class="flex justify-center items-center">
<img class="w-[50px] h-[50px]" src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-read-aloud-vector-png-image_11064691.png" alt="">
<h1 class="font-bold text-white text-4xl">Speed</h1>
<input class="ml-4 w-[50px]" type="number">
</div>

<div class="ml-8">
<button id="speedReaderBtn" class="py-2 px-8 rounded-xl min-w-[160px] border-white border-2 text-white font-bold hover:bg-black hover:text-white transition-all hover:border-none">Speed Read</button>
</div>
<div class="ml-auto flex justify-between w-[30%]">
<button id="helpBtn" class="py-2 px-8 rounded-xl min-w-[160px] border-white border-2 text-white font-bold hover:bg-black hover:text-white transition-all hover:border-none">Help</button>
<button id="exitBtn" class="py-2 px-8 rounded-xl min-w-[160px] border-white border-2 text-white font-bold hover:bg-red-500 hover:text-white transition-all hover:border-none">Exit</button>
</div>
</nav>

<main class="flex flex-1 items-center justify-around">
<div>
<img class="w-[400px]" src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-read-aloud-vector-png-image_11064691.png" alt="">
<img class="w-[400px]" src="https://i0.wp.com/teachersbooksreaders.com/wp-content/uploads/2020/03/readaloud.png?fit=1200%2C505&ssl=1" alt="">
</div>
<div class="">
<div class="p-2 rounded-xl border-2 border-white">
<div class="flex flex-col items-center gap-4">
<textarea id="textToRead" class="bg-white w-[1000px] h-[700px] ml-auto mr-[10%] border-2 rounded-xl px-8 py-8 text-3xl"></textarea>
</div>
</div>
<div class="flex justify-center mt-4">
<button id="readAloudBtn" class="px-12 py-2 text-red-500 border-2 border-red-500 bg-white rounded-xl">Read Aloud</button>
</div>

</div>


</main>

<script>
const speedReaderBtn = document.querySelector('#speedReaderBtn');
const helpBtn = document.querySelector('#helpBtn');
const exitBtn = document.querySelector('#exitBtn');
let textToRead = document.querySelector('#textToRead');
const readAloudBtn = document.querySelector('#readAloudBtn');

exitBtn.addEventListener('click', () => {
    window.close();
});

readAloudBtn.addEventListener('click', () => {

    textToRead = document.querySelector('#textToRead').value;
    
    if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(textToRead);
        speechSynthesis.speak(utterance);
    } else {
        alert('Your browser does not support Speech Synthesis API.');
    }
});

</script>
</body>
</html>
